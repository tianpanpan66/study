<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id='button' download="./download.json">下载文件</button>
  <script>
    window.onload = function () {
      function download(content, filename) {
        const linkEle = document.createElement('a');
        linkEle.download = filename;
        linkEle.style.display = 'none';
        const blob = new Blob([JSON.stringify(content)]);
        linkEle.href = URL.createObjectURL(blob);
        // 触发点击
        document.body.appendChild(linkEle);
        linkEle.click();
        // 然后移除
        document.body.removeChild(linkEle);
      }
      const jsonString = {
        url: 'hahshhf',
        size: '200X300,300X400',
      }
      const button = document.getElementById('button');
      button.addEventListener('click', function () {
        download(jsonString, 'test.edu')
      })
    }
  </script>
</body>

</html>
